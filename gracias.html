<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Manos al Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #1f2937;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #93c5fd;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #d1d5db;
        }
        .check-icon {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        .cta-button {
            display: inline-block;
            background-color: #3b82f6;
            color: #f3f4f6;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .cta-button:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>¡Mensaje Enviado con Éxito!</h1>
        <p>Gracias por contactarnos. Hemos recibido tu mensaje y nos pondremos en contacto contigo en menos de 24 horas.</p>
        <a href="index.html" class="cta-button">Volver al Inicio</a>
    </div>
</body>
</html>
